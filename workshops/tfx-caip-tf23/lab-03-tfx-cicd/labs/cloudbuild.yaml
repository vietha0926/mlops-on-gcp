#
# Submits a Cloud Build job that builds and deploys
# the pipeline and pipelines components 
#
# Build and deploy a TFX pipeline. This is an interim solution till tfx CLI fully 
# supports automated building and deploying.
# 

steps:
# Build the image that encapsulates the pipeline.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/qwiklabs-gcp-02-f915634f454b/lab-03-tfx-image:$TAG_NAME', '.']
  dir: workshops/tfx-caip-tf23/lab-03-tfx-cicd/labs/pipeline

  
- name: 'gcr.io/qwiklabs-gcp-02-f915634f454b/tfx-cli'
  args: ['pipeline', 'create', '--engine', 'kubeflow', '--pipeline_path', 'runner.py', '--endpoint', '718c783d4ba8a23a-dot-us-central1.pipelines.googleusercontent.com']
  env: 
  - 'GCP_REGION=us-central1'  
  - 'PROJECT_ID=qwiklabs-gcp-02-f915634f454b'
  - 'PIPELINE_NAME=tfx_covertype_continuous_training-${TAG_NAME}'
  - 'MODEL_NAME=tfx_covertype_classifier'  
  - 'ARTIFACT_STORE_URI=gs://qwiklabs-gcp-02-f915634f454b-kubeflowpipelines-default'
  - 'CUSTOM_SERVICE_ACCOUNT=tfx-tuner-caip-service-account@qwiklabs-gcp-02-f915634f454b.iam.gserviceaccount.com'
  - 'DATA_ROOT_URI=gs://cloud-training/OCBL203/workshop-datasets'
  - 'KUBEFLOW_TFX_IMAGE=gcr.io/qwiklabs-gcp-02-f915634f454b/lab-03-tfx-image:$TAG_NAME'
  - 'RUNTIME_VERSION=2.3'
  - 'PYTHON_VERSION=3.7'
  - 'USE_KFP_SA=False'
  - 'ENABLE_TUNING=True'
  - 'CLOUD_BUILD_LOGGING_LEVEL=NONE'
  dir: workshops/tfx-caip-tf23/lab-03-tfx-cicd/labs/pipeline


# Push the custom image to Container Registry 
images: ['gcr.io/qwiklabs-gcp-02-f915634f454b/lab-03-tfx-image:$TAG_NAME']
